  <h1 id="intro">FLAGS FLAGS AND MORE FLAGS</h1>

  <!-- Some flags already have some css elements added in... You are expected to finish the rest.-->

  <div class="insideborder">
    <h2>Poland</h2>
    <div class="flag">
      <div class="white twovert"></div>
      <div class="red twovert"></div>
    </div>
  
    <h2>Luxembourg</h2>
    <div class="flag">
      <div class="red threevert"></div>
      <div class="white threevert"></div>
      <div class="luxembourg-blue threevert"></div>
    </div>
  
    <h2>Thailand</h2>
    <div class="flag">
      <div class="threevert">
        <div class="thailand-red twovert"></div>
        <div class="white twovert"></div>
      </div>
      <div class="thailand-blue threevert"></div>
      <div class="threevert">
        <div class="white twovert"></div>
        <div class="thailand-red twovert"></div>
      </div>
    </div>
  
    <h2>Romania</h2>
    <div class="flag horiz">
      <div class="romania-blue threehoriz"></div>
      <div class="romania-yellow threehoriz"></div>
      <div class="romania-red threehoriz"></div>
    </div>
  
    <h2>Mexico</h2>
    <div class="flag horiz">
      <div class="threehoriz mexico-green"></div>
      <div class="threehoriz img-container background-color">
        <img src="./flag_eagle.png" class="flag-img"/>
      </div>
      <div class="threehoriz mexico-red"></div>
    </div>
  
    <h2>Greece</h2>
    <div class="flag five-four-split-vert">
      <div class="horiz">
        <div class="threehoriz cross-container">
          <div class="greece-blue"></div>
          <div class="white"></div>
          <div class="greece-blue"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="greece-blue"></div>
          <div class="white"></div>
          <div class="greece-blue"></div>
        </div>
        <div class="flex-portion">
          <div class="fivevert greece-blue"></div>
          <div class="fivevert white"></div>
          <div class="fivevert greece-blue"></div>
          <div class="fivevert white"></div>
          <div class="fivevert greece-blue"></div>
        </div>
      </div>
      <div>
        <div class="fourvert white"></div>
        <div class="fourvert greece-blue"></div>
        <div class="fourvert white"></div>
        <div class="fourvert greece-blue"></div>
      </div>
    </div>
